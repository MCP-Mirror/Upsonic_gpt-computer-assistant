name: Unit Tests

on:
  push:
    branches:
      - '**'

jobs:
  server-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        pip install uv

    - name: Run UV Sync
      run: |
        uv sync --all-groups --all-extras


    - name: Set Environment Variables
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV 


    - name: Run Server Tests
      run: |
        uv run run_tools_server.py & uv run run_main_server.py & sleep 10 && uv run pytest tests/server/


  client-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        pip install uv

    - name: Run UV Sync
      run: |
        uv sync


    - name: Set Environment Variables
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV 

      
    - name: Run Server Tests
      run: |
        uv run run_tools_server.py & uv run run_main_server.py & sleep 10 && uv run pytest tests/client/
